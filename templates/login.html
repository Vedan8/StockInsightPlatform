<!-- templates/login.html -->
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mui/material@5.15.13/dist/material.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.15.13/umd/material-ui.development.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: auto;
      margin-top: 10vh;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 1.5rem; font-weight: 500; margin-bottom: 1.5rem; text-align: center;">Login</h1>
    <form id="login-form">
      <div class="mui-textfield mui-textfield--float-label" style="margin-bottom: 1.5rem;">
        <input type="text" id="username" required>
        <label>Username</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label" style="margin-bottom: 1.5rem;">
        <input type="password" id="password" required>
        <label>Password</label>
      </div>
      <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary" style="width: 100%;">Login</button>
    </form>
    <div id="error" class="mui--text-danger" style="margin-top: 1rem; display: none;"></div>
    <p class="mui--text-caption" style="margin-top: 1.5rem; text-align: center;">
      Don't have an account?
      <a href="/register/" class="mui--text-primary">Register</a>
    </p>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      try {
        const res = await fetch("/api/v1/token/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("access", data.access);
          localStorage.setItem("refresh", data.refresh);
          window.location.href = "/";
        } else {
          errorBox.innerText = data.detail || "Login failed. Check credentials.";
          errorBox.style.display = "block";
        }
      } catch (err) {
        console.error("Login error:", err);
        errorBox.innerText = "Something went wrong. Try again.";
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
