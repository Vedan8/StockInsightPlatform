<!-- templates/login.html -->
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-xl font-bold mb-4 text-center">Login</h1>
    <form id="login-form" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full border p-2 rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full border p-2 rounded" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <div id="error" class="text-red-500 mt-3 hidden"></div>
    <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account? <a href="/register/" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      try {
        console.log("Sending login request...");
        const res = await fetch("/api/v1/token/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        console.log("Response received:", data);

        if (res.ok) {
          localStorage.setItem("access", data.access);
          localStorage.setItem("refresh", data.refresh);
          window.location.href = "/";
        } else {
          errorBox.innerText = data.detail || "Login failed. Check credentials.";
          errorBox.classList.remove("hidden");
        }
      } catch (err) {
        console.error("Fetch error:", err);
        errorBox.innerText = "Something went wrong. Try again.";
        errorBox.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
