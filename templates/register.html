<!-- templates/register.html -->
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mui/material@5.15.13/dist/material.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.15.13/umd/material-ui.development.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: auto;
      margin-top: 10vh;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 1.5rem; font-weight: 500; margin-bottom: 1.5rem;">Register</h1>
    <form id="register-form">
      <div class="mui-textfield mui-textfield--float-label" style="margin-bottom: 1.5rem;">
        <input type="text" id="username" required>
        <label>Username</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label" style="margin-bottom: 1.5rem;">
        <input type="password" id="password" required>
        <label>Password</label>
      </div>
      <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary" style="width: 100%;">Register</button>
    </form>

    <button onclick="window.location.href='/login/'" class="mui-btn mui-btn--flat mui-btn--accent" style="margin-top: 1rem; width: 100%;">
      Already have an account? Login
    </button>

    <div id="error" class="mui--text-danger" style="margin-top: 1rem; display: none;"></div>
    <div id="success" class="mui--text-success" style="margin-top: 1rem; display: none;"></div>
  </div>

  <script>
    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/v1/register/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      const errorDiv = document.getElementById("error");
      const successDiv = document.getElementById("success");

      if (res.ok) {
        successDiv.innerText = "Registration successful. Redirecting to login...";
        successDiv.style.display = "block";
        errorDiv.style.display = "none";
        setTimeout(() => window.location.href = "/login/", 2000);
      } else {
        errorDiv.innerText = data.username || data.password || "Registration failed.";
        errorDiv.style.display = "block";
        successDiv.style.display = "none";
      }
    });
  </script>
</body>
</html>
