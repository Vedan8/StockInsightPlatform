
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: auto;
      margin-top: 10vh;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 1.5rem; font-weight: 500; margin-bottom: 1.5rem;">Register</h1>
    
    <form method="POST">
      {% csrf_token %}
      {% if error %}
        <div class="mui--text-danger" style="margin-bottom: 1rem;">{{ error }}</div>
      {% endif %}
      <div class="mui-textfield mui-textfield--float-label" style="margin-bottom: 1.5rem;">
        <input type="text" name="username" required>
        <label>Username</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label" style="margin-bottom: 1.5rem;">
        <input type="password" name="password" required>
        <label>Password</label>
      </div>
      <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary" style="width: 100%;">Register</button>
    </form>

    <button onclick="window.location.href='/login/'" class="mui-btn mui-btn--flat mui-btn--accent" style="margin-top: 1rem; width: 100%;">
      Already have an account? Login
    </button>
  </div>
</body>
</html>
